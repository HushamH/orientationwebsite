{% extends "orientationsite/index.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
	<div class="col-md-4 col-md-offset-4" style="text-align:center;">
	{% if reqmet == 'POST' %}
	<a href="{% url 'checkout' %}"><button class="btn-lg btn-success" value="Checkout">Checkout!</button></a>
	{% else %}
	<form method="POST" action="">
		{% csrf_token %}
		{{ pform | crispy }}
		<input type="submit" class="btn btn-default" />
	</form>
{% endif %}
	</div>
</div>

{% endblock %}
