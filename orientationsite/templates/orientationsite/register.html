{% block content %}

		<div class="col-md-4 col-md-offset-4" style="text-align:center;">
			{% if p_e == True and profile.paid == True %}
				<button>U crazy for dis one!</button>
			{% elif p_e == True and profile.paid == False %}

	</div>
{% endblock %}
